{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>小唐的网站</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- Bootstrap Css -->
    <link href="{% static 'bootstrap-assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Style -->
    <link href="{% static 'plugins/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/owl-carousel/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/owl-carousel/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/Lightbox/dist/css/lightbox.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/Icons/et-line-font/style.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/animate.css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <!-- Icons Font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Preloader
============================================= -->
<div class="preloader"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></div>
<!-- Header
============================================= -->
<section class="main-header">
    <div id="owl-hero" class="owl-carousel owl-theme">
        {% for comic in comics %}
        <div class="item" style="background-image: url({{ MEDIA_URL }}{{ comic.img }})">
            <div class="caption">
                <h6>{{ comic.describe }}</h6>
                <br>
                <h3></h3>
                <a class="btn btn-transparent" href="{% url 'index' %}">成功发送，返回首页</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'bootstrap-assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<!-- JS PLUGINS -->
<script src="{% static 'plugins/owl-carousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.min.js' %}"></script>
<script src="{% static 'plugins/waypoints/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'plugins/countTo/jquery.countTo.js' %}"></script>
<script src="{% static 'plugins/inview/jquery.inview.min.js' %}"></script>
<script src="{% static 'plugins/Lightbox/dist/js/lightbox.min.js' %}"></script>
<script src="{% static 'plugins/WOW/dist/wow.min.js' %}"></script>

</body>

</html>
