<body>

<!-- Contact Us
============================================= -->
<section id="contact">
    <div class="container">
        <h2>好像填错了</h2>
        <hr class="sep">
        <p>不要着急，慢慢填</p>
        <div class="col-md-6 col-md-offset-3 wow fadeInUp" data-wow-delay=".3s">
            <form method="post" action="{% url 'index' %}">
                <div class="form-group">
                    {% if messages_form.errors.name %}
                        <div><p style="color: #8429ff">名字必须要填</p></div>
                    {% endif %}
                    <input type="text" class="form-control" id="Name" name="name" placeholder="你的名字">
                </div>
                <div class="form-group">
                    {% if messages_form.errors.name %}
                        <div><p style="color: #8429ff">邮箱必须要填而且必须填对(xxx@qq.com)</p></div>
                    {% endif %}
                    <input type="text" class="form-control" id="Email" name="email" placeholder="你的邮箱">
                </div>
                <div class="form-group">
                    {% if messages_form.errors.name %}
                        <div><p style="color: #8429ff">说点啥吧，我会认真看的☺</p></div>
                    {% endif %}
                    <textarea class="form-control" rows="10" name="want" placeholder="想说的话"></textarea>
                </div>
                <input class="btn-block"  type="submit" value="立即发送 > " />
                {% csrf_token %}
            </form>
        </div>
    </div>
</section>
